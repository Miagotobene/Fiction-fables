{% extends 'blog/base.html' %} {% block content %}
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
{% endblock %} 


<section class="card-container">
  <h1><strong>Blog Posts <a href="{% url 'blog_create' %}">(+)</strong></a></h1>
  {% for blog in blogs%}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img src="{{ blog.cover_url }}" alt="" />
        <h2 class="card-title">{{blog.created_on|date:'M-d-Y'}}</h2>
        <a href="{% url 'blog_detail' blog.category.pk blog.pk %}">
        <h1 class="card-title">{{blog.title}}</h1>
      </a>
      <p>{{blog.intro}}</p>
    </div>
  </div>
  {% endfor %}
  </section>
{% endblock %}
