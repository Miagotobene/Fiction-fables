{% extends 'blog/base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}" />
{% endblock %} {% block content %}
<section
  class="card-container"
  style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  "
>
  <h1>
    <strong>Blog Posts <a href="{% url 'blog_create' %}">(+)</a></strong>
  </h1>
  {% for blog in blogs %}
  <div class="card" style="width: 275px; margin: 10px; display: inline-block">
    <div class="card-content">
      <div class="card-img-container">
        <img src="{{ blog.cover_url }}" alt="" />
        <h2 class="card-title">{{ blog.created_on|date:'M-d-Y' }}</h2>
        <a href="{% url 'blog_detail' blog.pk %}">
          <h1 class="card-title">{{ blog.title }}</h1>
        </a>
        <p>{{ blog.intro }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}
